<!doctype html>
<html>
  <head>
    <title>zPages TraceZ</title>
    <script src="/tracez/script.js"></script>
    <link href="/tracez/style.css" rel="stylesheet">
  </head>
  <body>
    <img src="/images/opentelemetry.png" />
    <h1>zPages TraceZ</h1>
    <h4>Last Updated:<br><span id="lastUpdate"></span></h4>
    <button onclick="add()">Add Spans</button>
    <button onclick="err()">Error test</button>
    <button onclick="run()">Running test</button>
    <button onclick="buck()">Bucket test</button>
    <br><br>
    <div class="table-wrap">
      <table id="headers">
        <colgroup>
          <col class="md">
          <col class="sm">
          <col class="sm">
          <col class="lg">
        </colgroup>
        <tr>
          <th>Span Name</th>
          <th>Error Samples</th>
          <th>Running</th>
          <th>Latency Samples</th>
        </tr>
      </table>
      <table id="overview_table">
      </table>
    </div>
    <br>
    <hr>
    <span id="name_type_detail_table_header"></span>
    <div class="table-wrap">
      <table id="name_type_detail_table">
      </table>
    </div>
  </body>
</html>
