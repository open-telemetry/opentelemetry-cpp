
name: include-what-you-use

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  iwyu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: setup dependencies
        run: |
          sudo apt update -y
          sudo apt install -y --no-install-recommends --no-install-suggests \
            build-essential \
            iwyu \
            cmake \
            ninja-build \
            libssl-dev \
            libcurl4-openssl-dev \
            libprotobuf-dev \
            protobuf-compiler \
            libgmock-dev \
            libgtest-dev \
            libbenchmark-dev

      - name: Prepare CMake
        run: |
          pwd
          mkdir build && cd build
          CC="clang" CXX="clang++" cmake ../opentelemetry-cpp/opentelemetry-cpp

      - name: iwyu_tool
        run: |
          pwd
          cd build
          make CXX=include-what-you-use CXXFLAGS="-Xiwyu --error_always" 2> iwyu.log
          cat iwyu.log

#      - uses: actions/upload-artifact@v3
#        if: success() || failure()
#        with:
#          name: Compilation Database
#          path: ./cmake.output/compile_commands.json

      - uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
          name: Logs (include-what-you-use)
          path: ./*.log

