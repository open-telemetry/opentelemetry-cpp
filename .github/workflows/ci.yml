name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cmake_test:
    name: CMake test (without otlp-exporter)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - name: setup
      env:
        CC: /usr/bin/gcc-10
        CXX: /usr/bin/g++-10
      run: |
        sudo -E ./ci/setup_cmake.sh
        sudo -E ./ci/setup_ci_environment.sh
    - name: run cmake tests (without otlp-exporter)
      env:
        CC: /usr/bin/gcc-10
        CXX: /usr/bin/g++-10
      run: |
        ./ci/do_ci.sh cmake.test

  cmake_gcc_maintainer_sync_test:
    name: CMake gcc 13 (maintainer mode, sync)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - name: setup
      env:
        CC: /usr/bin/gcc-13
        CXX: /usr/bin/g++-13
        PROTOBUF_VERSION: 21.12
      run: |
        sudo -E ./ci/setup_cmake.sh
        sudo -E ./ci/setup_ci_environment.sh
        sudo -E ./ci/install_protobuf.sh
    - name: run cmake gcc (maintainer mode, sync)
      env:
        CC: /usr/bin/gcc-13
        CXX: /usr/bin/g++-13
      run: |
        ./ci/do_ci.sh cmake.maintainer.sync.test
    - name: generate test cert
      env:
        CFSSL_VERSION: 1.6.3
      run: |
        sudo -E ./tools/setup-cfssl.sh
        (cd ./functional/cert; ./generate_cert.sh)
    - name: run func test
      run: |
        (cd ./functional/otlp; ./run_test.sh)

