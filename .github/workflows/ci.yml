name: CI

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  
  docfx_check:
    name: DocFX check
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: install docfx
      run: choco install docfx -y
    - name: run ./ci/docfx.cmd
      shell: cmd
      run: ./ci/docfx.cmd
