#
# To use inside a docker container
#

receivers:
  otlp:
    protocols:
      http:
        tls:
          ca_file: /otel-cpp/ca.pem
          cert_file: /otel-cpp/server_cert.pem
          key_file: /otel-cpp/server_cert-key.pem
          min_version: "1.0"
          max_version: "1.3"


processors:
  batch:
  memory_limiter:
    # 75% of maximum memory up to 4G
    limit_mib: 1536
    # 25% of limit up to 2G
    spike_limit_mib: 512
    check_interval: 5s

exporters:
  logging:
    loglevel: debug

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [logging]
