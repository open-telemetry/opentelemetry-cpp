version: 2.1

orbs:
  win: circleci/windows@1.0.0

jobs:
  cmake_test:
    resource_class: xlarge
    docker:
      - image: ubuntu:18.04
    steps:
      - checkout
      - run: ./ci/setup_ci_environment.sh
      - run: ./ci/setup_cmake.sh
      - run: ./ci/do_ci.sh cmake.test
      - store_artifacts:
          path: ~/build/Testing/Temporary/LastTest.log
          destination: Test.log

  gcc_48_test:
    resource_class: xlarge
    docker:
      - image: ubuntu:18.04
    steps:
      - checkout
      - run: ./ci/setup_ci_environment.sh
      - run: ./ci/install_bazelisk.sh
      - run: ./ci/install_gcc48.sh
      - run: CC=/usr/bin/g++-4.8 ./ci/do_ci.sh bazel.test

  bazel_test:
    resource_class: xlarge
    docker:
      - image: ubuntu:18.04
    steps:
      - checkout
      - run: ./ci/setup_ci_environment.sh
      - run: ./ci/install_bazelisk.sh
      - run: ./ci/do_ci.sh bazel.test

  bazel_asan:
    resource_class: xlarge
    docker:
      - image: ubuntu:18.04
    steps:
      - checkout
      - run: ./ci/setup_ci_environment.sh
      - run: ./ci/install_bazelisk.sh
      - run: ./ci/do_ci.sh bazel.asan

  format:
    resource_class: xlarge
    docker:
      - image: ubuntu:18.04
    steps:
      - checkout
      - run: ./ci/setup_ci_environment.sh
      - run: ./ci/install_format_tools.sh
      - run: ./ci/do_ci.sh format

  osx_test:
    macos:
      xcode: "11.0.0"
    steps:
      - checkout
      - run: ./ci/install_osx_bazelisk.sh
      - run: ./ci/do_ci.sh bazel.test

  windows:
    executor: win/vs2019
    steps:
      - checkout
      - run: ./ci/setup_windows_cmake.ps1
      - run: ./ci/setup_windows_ci_environment.ps1
      - run: ./ci/do_ci.ps1 cmake.test

workflows:
  version: 2
  build_and_test:
    jobs:
      - cmake_test
      - gcc_48_test
      - bazel_test
      - bazel_asan
      - format
      - osx_test
      - windows
